<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'> 
		 <link href="css/main.css" rel="stylesheet">
		<title>Selección de frases para Gregorio</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="google-tts.min.js" type="text/javascript" ></script>
		<script src="h4g_greg_commons.js" type="text/javascript"></script>
		<script src="h4g_greg_app.js" type="text/javascript"></script>

	</head>
	<body onkeydown="keyPressed(event)" onload="setupApp()">
	<!--Función: iniciar tts y pasar el string -->
		<script type="text/javascript">
	    $(document).ready(function(){
	        
	      var googleTts = new window.GoogleTTS();
	        // play
	        $("#demoPlay").click(function() {
	            googleTts.play(window.fraseAReproducir, 'es-ES', function(err) {
	                if (err) {
	                    alert(err.toString());
	                }
	            });
	        });
	    });
		</script>
	<!--Final función -->

		<div id="waitingScreen" class="top"> 
			Esperando a una pulsación para empezar la selección de frases 
		</div>
		
		<div id="mainApp">
			<button id="demoPlay" style="display:none"></button>
		<div>
			<div id="leftArrow" class="top selected">
			</div>
			<div id="content" class="top">
				<p id="contentGoesHere">
					
				</p>
			</div>
			<div id="rightArrow" class="top"></div>
		</div>
		<div id="bottom">
		</div>
	</div>
	</body>
</html>
